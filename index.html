<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA for PWA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PWA for PWA</h1>
        <p>Enter the necessary details to install a new PWA:</p>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter PWA name"><br>
        <label for="versionInput">Version:</label>
        <input type="text" id="versionInput" placeholder="Enter PWA version"><br>
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" placeholder="Enter URL"><br>
        <button onclick="addPWA()">Add PWA</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
