<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add PWA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Add PWA to Your Device</h1>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" placeholder="Enter PWA name"><br>
        <label for="versionInput">Version:</label>
        <input type="text" id="versionInput" placeholder="Enter PWA version"><br>
        <label for="urlInput">URL:</label>
        <input type="text" id="urlInput" placeholder="Enter URL"><br>
        <button onclick="addPWA()">Add PWA</button>
    </div>
</body>
</html>
